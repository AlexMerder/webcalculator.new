<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Math Operation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'JetBrains Mono', sans-serif;
        }
        mark {
            background-color:#F5e645; font-weight:bold;
        }
    </style>
</head>
<body>
<center>

    <br><br>
    <h2 style="color:red">Math Operation</h2>
    <br><br>

    <form class="form-horizontal" role="form" action="#" th:action="@{/calculator}" th:object="${expression}" method="post">

        <div class="form-group" style="width:500px">
            <label for="expression" class="col-sm-4 control-label">Math Expression:</label>
            <div class="col-sm-8">
                <input type="text"  th:field="*{expr}" class="form-control" id="expression" placeholder="Enter a expression">
            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary" id="btn">Show Answer</button>
                <input class="btn btn-warning" type="reset" value="Reset">
            </div>
        </div>
    </form>
    <div class="alert alert-primary" role="alert">

        <p>Answer:</p> <p th:utext="${answer}"></p>
    </div>
    <a th:href="@{/calculator/home}">Home page</a>


</center>

</body>
</html>
