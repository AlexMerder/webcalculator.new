<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Web Calculator</title>
    <!-- BOOTSTRAP 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- FAVICON SETTINGS -->


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', sans-serif;
        }

        mark {
            background-color: #F5e645;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div th:insert="modules/header::copy"></div>


<!-- CONTENT -->
<div class="container">

    <form class="form-horizontal" role="form" action="#" th:action="@{/calculator}" th:object="${expression}"
          method="post">
        <div class="form-group" style="width:500px">
            <label for="expression" class="col-sm-4 control-label">Math Expression:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{expr}" class="form-control" id="expression"
                       placeholder="Enter a expression">
            </div>
        </div>
<br/>
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary" id="btn">Show Answer</button>
                <input class="btn btn-warning" type="reset" value="Reset">
            </div>
        </div>
    </form>
    <br/>
    <!-- ANSWER -->
    <div class="alert alert-primary" role="alert">
        <p>Answer:</p>
        <p th:utext="${answer}"></p>
    </div>
</div>

<!-- FOOTER -->
<div th:insert="modules/footer::copy"></div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
